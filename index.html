<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <input id="slider" class="customSlider" type="checkbox">
    <label for="slider"></label>

    <div class="wrapper">
        <div class="top-icons">
            <i class="fas fa-long-arrow-alt-left"></i>
            <i class="fas fa-ellipsis-v"></i>
            <i class="far fa-heart"></i>
        </div>

        <div class="profile">
            <img src="profile.jpg"
                class="thumbnail">
            <div class="check"><i class="fas fa-check"></i></div>
            <h3 class="name">Mohit Deore</h3>
            <p class="title">FullStack Developer</p>
            <p class="description"> I am passionate about
            programming, web development.
            </p>
            <button type="button" class="btn">Follow Me</button>
        </div>

        <div class="social-icons">
            <div class="icon">
                <a href="https://www.instagram.com/codescibe/"><i class="fab fa-instagram"></i></a>
                <h4>1K</h4>
                <p>Followers</p>
            </div>

            <div class="icon">
                <a href="https://www.linkedin.com/in/mohit-deore-97815921b/"><i class="fab fa-linkedin"></i></a>
                <h4>500+</h4>
                <p>Followers</p>
            </div>

            <div class="icon">
                <a href="https://x.com/i/flow/login?redirect_after_login=%2FDeoreMohit6191"><i class="fab fa-twitter"></i></a>
                <h4>100</h4>
                <p>Followers</p>
            </div>
        </div>
    </div>

    
</body>

</html>
